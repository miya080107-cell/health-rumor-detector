<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Health Rumor Checker</title>

<style>
    body {
        font-family: "Inter", Arial, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #e3f2ff, #f9fbff);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 55px;
    }

    .container {
        width: 60%;
        background: white;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0px 6px 20px rgba(0,0,0,0.08);
        animation: fadeIn 0.6s ease;
    }

    h1 {
        text-align: center;
        color: #2d3e50;
        margin-bottom: 5px;
    }

    .sub {
        text-align: center;
        color: #677788;
        margin-bottom: 25px;
        font-size: 15px;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 12px;
        font-size: 16px;
        resize: none;
        margin-bottom: 17px;
        border: 1px solid #cfd6df;
        border-radius: 8px;
        transition: all 0.2s;
    }

    textarea:focus {
        border-color: #5a8dee;
        outline: none;
        box-shadow: 0 0 5px rgba(90,141,238,0.3);
    }

    button {
        width: 100%;
        padding: 12px;
        background: #5a8dee;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.2s;
    }

    button:hover {
        background: #466cbc;
    }

    #result {
        margin-top: 25px;
        background: #f9fbff;
        padding: 18px;
        border-radius: 8px;
        border-left: 5px solid #5a8dee;
        box-shadow: 0 0 8px #e3ebf7;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px);}
        to { opacity: 1; transform: translateY(0);}
    }
</style>
</head>

<body>

<div class="container">
    <h1>Health Rumor Detector</h1>
    <div class="sub">Check whether a medical claim is fact-based or misinformation.</div>

    <textarea id="userInput" placeholder="Enter medical information you want to verify..."></textarea>

    <button onclick="analyzeRumor()">Analyze üîç</button>

    <div id="result"></div>
</div>


<script>
async function analyzeRumor() {
    const text = document.getElementById("userInput").value.trim();
    if (!text) {
        alert("Please enter some information first."); 
        return;
    }   
 
    const responseDiv = document.getElementById("result");
    responseDiv.innerHTML = "‚è≥ Analyzing medical evidence...";

    try {
        const response = await fetch("https://health-rumor-detector.onrender.com/analyze", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({text})
        });
        
        const data = await response.json();
        
        let html = `
            <p><b>Conclusion:</b> ${data.conclusion}</p>
            <p><b>Explanation:</b> ${data.explanation}</p>
            <p><b>Sources:</b></p>
            <ul>
        `;
        
        for (const src of data.sources || []) {
            html += `<li><a href="${src.link}" target="_blank">${src.title}</a></li>`;
        }
        
        html += "</ul>";
        responseDiv.innerHTML = html;
        
    } catch (err) {
        responseDiv.innerHTML = "‚ùå Failed to connect to server.";
    }
}
</script>

</body>  
</html>
